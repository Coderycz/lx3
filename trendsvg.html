<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
	<script src="node_modules\d3\d3.js"></script>
	<style>
		
	</style>
</head>
<body>

	<script>
    var data = [5,10,15,25,5,21];
    var svg = d3.select("body")
                .append("svg")
                //.attr("width",500)
                .attr({width: 500,height: 500});
   // var svg = d3.select("svg")
    var circles = svg.selectAll("circle")

                     .data(data)
                     .enter()             
                     .append("circle");
     circles.attr("cx",function(d,i){
                    return (i*30)+20;
                })
            .attr("cy",40)
            .attr("r",function(d){
                    return d
                })
    var ellipses = svg.selectAll("ellipses")

                     .data(data)
                     .enter()             
                     .append("ellipse");
     ellipses.attr("cx",function(d,i){
                    return (i*30)+20;
                })
            .attr("cy",70)
            .attr("rx",function(d){
                    return d
                })
            .attr("ry",function(d){
                return d/2
            })
    var lines = svg.append("line");
    lines.attr({
        x1: 0,
        y1: 60,
        x2: 500,
        y2: 60,
        stroke: "black"
    })     

	</script>

</svg> -->
	
		
</body>
</html>
